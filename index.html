<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <title>jQuery colorMatrix plugin</title>
    <!-- CSS -->
    <link href="dist/css/jquery.colormatrix.css" rel="stylesheet" />
</head>

<body>

    <h1>Grayscale</h1>
    <div>
        <img src="dist/img/fishy.jpg" class="grayscale" />
    </div>
    <div>
        <img src="dist/img/surf.jpg" class="grayscale" />
    </div>
    <div>
        <img src="dist/img/mtb.jpg" class="grayscale" />
    </div>

    <!-- Sepia doesn't work in IE9-
    <h2>Sepia</h2>
    <div>
        <img src="dist/img/fishy.jpg" class="sepia" />
    </div>
    <div>
        <img src="dist/img/surf.jpg" class="sepia" />
    </div>
    <div>
        <img src="dist/img/mtb.jpg" class="sepia" />
    </div>
    -->

    <h2>Inverted</h2>
    <div>
        <img src="dist/img/fishy.jpg" class="invert" />
    </div>
    <div>
        <img src="dist/img/surf.jpg" class="invert" />
    </div>
    <div>
        <img src="dist/img/mtb.jpg" class="invert" />
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="dist/js/jquery.colormatrix.js"></script>
    <script src="dist/js/functions.js"></script>

</body>
</html>
